version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: circleci/golang:1.13

    working_directory: /go/src/github.com/lu4p/cat
    steps:
      - checkout

      # specify any bash command here prefixed with `run: `
      - run: go get -v -t -d github.com/lu4p/cat
      - run: go test -v
